name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List files in workspace
        run: ls -R

      - name: Display content BEFORE replacement
        run: cat map.html

      - name: Replace API Key
        run: sed -i "s|__ARCGIS_API_KEY__|${{ secrets.ARCGIS_API_KEY }}|g" map.html
      
      - name: Display content AFTER replacement
        run: cat map.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
